        column4: {"Text": "Database Read await", "Name": "r_await_db", "axis": "right", "Style": "-", "Linewidth": 3, "Markerstyle": "", "Markersize": 1 }
    zoom: True
    y_label_l: "Write Latency (ms)"
    y_label_r: "Read Latency (ms)"
    y_max_l: 0
    y_max_r: 0
    
