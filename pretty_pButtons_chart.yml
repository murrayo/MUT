        column1: {"Text": "Database Write await", "Name": "w_await_db", "axis": "left", "Style": "-", "Linewidth": 2, "Markerstyle": "", "Markersize": 1 }
        column2: {"Text": "Journal Write await", "Name": "w_await_pri", "axis": "left", "Style": "-", "Linewidth": 2, "Markerstyle": "", "Markersize": 1 }   
